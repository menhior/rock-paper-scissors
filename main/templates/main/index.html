{% extends 'main/main.html' %}
{% load static %}
{% block content %}
	<section class="game">
		<div class="score">
			<div class="player-score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer-score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>
		<div class="intro">
			<h1>Rock Paper and Scissors</h1>
			<button>Let's Play</button>
		</div>
		<div class="match fadeOut">
			<h2 class="winner">Choose an option</h2>
			<div class="hands">
				<img class="player-hand" src="{% static 'images/rock.png' %}" alt="Rock">
				<img class="computer-hand" src="{% static 'images/rock.png' %}" alt="Rock">
			</div>
			<div class="options">
				<button class="rock">rock</button>
				<button class="paper">paper</button>
				<button class="scissors">scissors</button>

			</div>
			<br>
			{% if player != 'Nobody' %}
			<div><h2 style="color: white; text-align: center;"> Want to know <a href="{% url 'stats' player.id %}">how you did?</a></h2></div>
			{% endif %}
		</div>
	</section>
	<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
